<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mercy Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
  <div id="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Mercy Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Author</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </div>
  <div id="alert"></div>
  <div class="w-50 p-3 mx-auto">
    <h2>Mercy Library</h2>
    <hr>
    <form id="libraryForm">
      <div class="row mb-3">
        <label for="Name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Name" placeholder="Enter the name of the Book">
        </div>
      </div>
      <div class="row mb-3">
        <label for="Author" class="col-sm-2 col-form-label">Author</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Author" placeholder="Enter the name of the Author">
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Category</legend>
        <div class="col-sm-10" id="Category">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="Fiction" value="Fiction" checked>
            <label class="form-check-label" for="gridRadios1">
              Fiction
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="Adventure" value="Adventure">
            <label class="form-check-label" for="gridRadios2">
              Adventure
            </label>
          </div>
          <div class="form-check ">
            <input class="form-check-input" type="radio" name="gridRadios" id="Mystery" value="Mystery">
            <label class="form-check-label" for="gridRadios3">
              Mystery
            </label>
          </div>
          <div class="form-check ">
            <input class="form-check-input" type="radio" name="gridRadios" id="Comics" value="Comics">
            <label class="form-check-label" for="gridRadios3">
              Comics
            </label>
          </div>
          <div class="form-check ">
            <input class="form-check-input" type="radio" name="gridRadios" id="Educational" value="Educational">
            <label class="form-check-label" for="gridRadios3">
              Educational
            </label>
          </div>
        </div>
      </fieldset>
      <button id="addBook" type="submit" class="btn btn-success">Add Book</button>
    </form>
  </div>
  <div id="bookRow" class="w-50 p-3 mx-auto">
    <h2>Yours Books</h2>
    <hr>
    <table class="table">
      <thead>
        <tr>
          <!-- <th scope="col">#</th> -->
          <th scope="col">Name</th>
          <th scope="col">Author</th>
          <th scope="col">Type</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
      <!-- <button type="button" id="deleteBtn" class="btn btn-danger" onclick="deleteBook(this.id)"> Delete </button> -->

    </table>
  </div>
  <script src="Library.js"></script>
  <!-- <script src="Practice.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>

</html>
